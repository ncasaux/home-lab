k3s_cluster_server:
  hosts:
    rpi-cm4-1:
      k3s_control_node: true
      node_type: local

k3s_cluster_agent:
  hosts:
    rpi-cm4-2:
      node_type: local
    rpi-cm4-3:
      node_type: local
    rpi-cm4-4:
      node_type: local
    rpi3:
      node_type: remote

k3s_cluster:
  children:
    k3s_cluster_server:
    k3s_cluster_agent:
